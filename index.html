<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Invie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <style media="screen">
        body {
            margin: 0;
        }
        
        img {
            max-width: 100%;
            vertical-align: top;
        }
        
        img#invieResponsive {
            display: none;
        }
        
        @media screen and (max-width: 760px) {
            img#invieResponsive {
                display: block;
            }
            img#noResponsive {
                display: none;
            }
        }
    </style>
    <script src="main.js"></script>
</head>

<body>

    <img src="img/invie-responsive.png" alt="invie-responsive" id="invieResponsive">
    <img src="img/nueva-version.jpg" alt="nueva-version" id="noResponsive" id="noResponsive">
</body>

</html>
